spring.application.name=portfolio-backend
server.port=${PORT:8080}
# Optionally import secrets for local development (this file is git-ignored)
spring.config.import=optional:classpath:application-secrets.properties

# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/portfolio_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:Root}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:validate}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration
app.jwt.secret=${JWT_SECRET:4848c90478b6bbe20a4b452e7a4c8f72ce101d54840ca6b232366e6dbb1b315d}
app.jwt.expiration-ms=${JWT_EXPIRATION_MS:86400000}

# Mail Configuration - SIMPLE METHOD (FREE & NO SMTP)
# For development, forget-password OTPs are logged directly to the server console.
# To enable real email delivery for free, you can use a REST API like SendGrid or a Gmail App Password.
spring.mail.username=${MAIL_USERNAME:your_email@gmail.com}
# Uncomment below lines ONLY if you want to use SMTP
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.password=${MAIL_PASSWORD:your_app_password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Google Drive Configuration
# Switching to OAuth 2.0 User Credentials to resolve Service Account storage quota issues
google.drive.client.id=${DRIVE_CLIENT_ID:placeholder_client_id}
google.drive.client.secret=${DRIVE_CLIENT_SECRET:placeholder_client_secret}
google.drive.refresh.token=${DRIVE_REFRESH_TOKEN:placeholder_refresh_token}
google.drive.root.folder.id=${DRIVE_ROOT_FOLDER_ID:placeholder_folder_id}
